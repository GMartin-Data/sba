<div class='flex gap-x-2'>
    {% if user.is_authenticated %}
        <span class="text-sba-blue"><span class="text-gray-300">Logged as:</span> {{user.get_username}}</span><br>
        <a href="{% url 'logout' %}?next={{ request.GET.next }}">Logout</a>
    {% else %}
        <span class="text-gray-300">You are not logged</span>
        <a href="{% url 'login' %}">Login &#8594;</a>
    {% endif %}
</div>
