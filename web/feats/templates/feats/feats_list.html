{% extends 'base.html' %}

{% block content %}

    <h2>Features</h2>
    <ul>
        {% for feat in object_list %}
            <li>
                {{ feat.id }} - 
                <a href="{% url "feat_detail" pk=feat.id %}" class="text-green-500">{{ feat.name }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
